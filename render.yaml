services:
  - type: web
    name: cosci
    runtime: python
    region: singapore
    rootDir: cosci-github/backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GOOGLE_API_KEY
        sync: false
      - key: HF_API_TOKEN
        sync: false
      - key: REPLICATE_API_KEY
        sync: false
    domains:
      - cosci-3owf.onrender.com
