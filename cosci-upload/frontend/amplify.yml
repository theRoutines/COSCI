version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'
    - pattern: '/index.html'
      headers:
        - key: 'Cache-Control'
          value: 'no-cache'
  redirects:
    - source: '/<*>'
      target: '/index.html'
      status: '200'
  rewrites:
    - source: '/<*>'
      target: '/index.html'
  cache:
    paths:
      - node_modules/**/*
